<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>TV Show GIF Page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <h4 class="text-center">Click any TV Show button to display some GIFs!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="tvShowButtons"></div>
            <div class="col-sm-3">
                <form id="tvShowForm">
                    <label for="tvShowInput">Enter a new TV Show:</label>
                    <input class="form-control" type="text" id="tvShowInput">
                    <button id="addTVShow" class="btn btn-primary btn-block button-submit" type="submit" value="Submit">Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9" id="topics">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
